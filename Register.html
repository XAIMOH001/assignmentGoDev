<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>



        <div class="content">

            <div class="contact">
                <h2 class="cont">CONTACT US</h2>
                <p>Or reach out manually <a href="" style="color: blue">uifresh.net@gmail.com</a></p>
                <img src="assets/plane.png" alt="" class="img">
            </div>

            <div class="form">

                <form action="">

                    <label for="email">Email address</label>
                    <input type="email" name="" id="email" required="required"><br>
                    <small class="form-text">We'll never share your email with anyone else.</small><br><br>


                    <label for="name">Your name</label>
                    <input type="text" name="" id="name" required="required"><br><br>

                    <label for="message">Your message</label><br>
                    <textarea name="" id="message" rows="5" cols="45" style="border-style: ridge; border-color: #ffffff; border-width: 4px; border-radius: 8px"></textarea><br>

                    <button type="submit" class="button">Send Message</button>
                </form>

            </div>

        </div>

</body>
</html>
